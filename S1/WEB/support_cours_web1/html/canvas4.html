<!DOCTYPE html>
<html>
    <head>
        <title>Canvas: demo 1</title>
        <meta charset="utf-8" />
        <style media="screen">
            /** {
                padding: 0;
                margin:0;
            }*/

            canvas {
                width: 400px;
                height: 300px;
                margin: auto auto;
                border: 1px solid grey;
            }

            body {
                background-color: gray;
            }
        </style>
    </head>
    <body>


        <canvas id="exemple2" width="400" height="300">
            Votre navigateur ne prend pas en charge la balise canvas.
        </canvas>


        <script defer>
            let canvas = document.getElementById("exemple2");
            let ctx = canvas.getContext("2d");

            ctx.beginPath();
            ctx.moveTo(200, 150);
            ctx.lineTo(400, 300);
            ctx.lineTo(200, 300);
            ctx.closePath();
            ctx.stroke();

            ctx.strokeStyle = 'red';
            ctx.beginPath();
            ctx.moveTo(200, 150);
            ctx.lineTo(0, 150);
            ctx.lineTo(0, 300);
            ctx.closePath();
            ctx.stroke();

            ctx.fillStyle = 'darkblue';
            ctx.beginPath();
            ctx.moveTo(200, 150);
            ctx.lineTo(0, 0);
            ctx.lineTo(200, 0);
            ctx.closePath();
            ctx.fill();

            ctx.fillStyle = 'green';
            ctx.strokeStyle = 'orange';
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(200, 150);
            ctx.lineTo(400, 150);
            ctx.lineTo(400, 0);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

        </script>
    </body>
</html>
