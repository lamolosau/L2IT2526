## La balise `&lt;canvas>`

### Petite Historique
- proposée par Apple pour WebKit en 2004
- intégré par Gecko/Mozilla (2005) et opéra (2006)
- fait partie du standard HTML5

### Principe
- permet d'accéder à des outils de dessin (via API JavaScript) et de transformations
- accélération matérielle (2D et 3D - WebGL)
- 'double buffering', etc.

---

### Exemple
```html
&lt;canvas id="canvas" width="400" height="300">
    Votre navigateur ne prend pas en charge la balise canvas.
&lt;/canvas>

## Le contexte 2D: `CanvasRenderingContext2D`

## Utiliser `CanvasRenderingContext2D`

### Méthodes d'utilisation des chemins
- `void beginPath()`: débute un chemin
- `void moveTo(float x, float y)`: déplace aux coodonnées données
- `void closePath()`: ferme le chemin

### Différentes méthodes pour se déplacer
- `void lineTo(float x, float y)`: se déplace en ligne droite
- `void arcTo(in float x1, in float y1, in float x2, in float y2, in float radius);` : se déplace en arc de cercle
-  `void bezierCurveTo(in float cp1x, in float cp1y, in float cp2x, in float cp2y, in float x, in float y)`: se déplace en suivant une courbe de Bézier

---

### Tracer/remplir
- `void stroke()` : dessine le chemin
- `void fill()` : remplit le chemin (qui doit être fermé)

### Autres méthodes
- `void strokeRect(in float x, in float y, in float w, in float h);`
- `void fillRect(in float x, in float y, in float width, in float height);`
- `void clearRect(in float x, in float y, in float width, in float height);`
- ...

## Bonus: récupérer les coordonnées lors d'un clic de souris

```javascript
function computeCoordinates(event) {
    // on récupère l'élément qui a produit l'événement (ici le canvas)
    const canvas = event.currentTarget;

    // on demande le rectangle englobant le canvas
    const rect = canvas.getBoundingClientRect();

    // on calcule les coordonnées relatives
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;

    return [x, y];
}
```

## Bonus 2 : les animations

### Principe
0. on calcule le nouvel état du modèle
1. on efface le `canvas`
2. on affiche le modèle (ou on requiert son affichage)
3. on recommence...

---

### Méthodes de `window`

- `window.setInterval(f, delay)`
    - lance la fonction `f` chaque `delay` millisecondes
    - renvoie un identifiant
    - `window.clearInterval(intervalID)` permet d'annuler

- `WindowTimers.setTimeout(f, delay)`
    - Exécute la fonction définie par function dans `delay` millisecondes
    - renvoie un identifiant
    - `WindowTimers.clearTimeout()` annule le compte à rebours

---
### Méthodes de `window` (suite)

- `window.requestAnimationFrame(callback)`
    - Informe le navigateur que l'on veut afficher une animation et lui demande d'appeler la fonction `callback` pour mettre à jour cette animation avant que l'écran soit redessiné
    - permet de fluidifier les animations
    - la `callback` refait un appel à `requestAnimationFrame` jusqu'à la fin de l'animation
    - `window.cancelAnimationFrame()` peut annuler la demande en cours
    
---
### Exemple

```javascript
var sun = new Image();
var moon = new Image();
var earth = new Image();
function init(){
  sun.src = './img/sun.png';
  moon.src = './img/moon.png';
  earth.src = './img/earth.png';
  window.requestAnimationFrame(draw);
}

function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');

  ctx.globalCompositeOperation = 'destination-over';
  ctx.clearRect(0,0,300,300); // effacer le canvas

  ctx.fillStyle = 'rgba(0,0,0,0.4)';
  ctx.strokeStyle = 'rgba(0,153,255,0.4)';
  ctx.save();
  ctx.translate(150,150);

  // Terre
  var time = new Date();
  ctx.rotate( ((2*Math.PI)/60)*time.getSeconds() + ((2*Math.PI)/60000)*time.getMilliseconds() );
  ctx.translate(105,0);
  ctx.fillRect(0,-12,50,24); // Ombre
  ctx.drawImage(earth,-12,-12);
```
